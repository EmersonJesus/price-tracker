<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price Tracker</title>
    <style>
        .product {
            margin-bottom: 20px;
        }
        .product img {
            max-width: 200px;
            max-height: 200px;
            margin-right: 20px;
        }
        .product .price {
            font-size: 18px;
        }
        .product .below-target {
            color: green;
        }
        .product .above-target {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Product Price Tracker</h1>
    <form action="/add_product" method="post">
        <label for="product_url">Product URL:</label><br>
        <input type="text" id="product_url" name="product_url"><br>
        <label for="target_price">Target Price (BRL):</label><br>
        <input type="number" id="target_price" name="target_price" step="0.01"><br><br>
        <input type="submit" value="Add Product">
    </form>
    <h2>Tracked Products:</h2>
    {% for product in products %}
    <div class="product">
        <h3>{{ product.name }}</h3>
        <img src="{{ product.image_url }}" alt="{{ product.name }}">
        <p class="price {% if product.price < product.target_price %} below-target {% else %} above-target {% endif %}">Price: R$ {{ product.price }}</p>
    </div>
    {% endfor %}
</body>
</html>
